<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{model | titlecase}} List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of datas" (click)="goDetail(data.id)" detail>
        <ion-label>
          <p *ngFor="let meta of metaList | keyvalue; let i = index" [class]="' custom-label label-' + i">
            {{data[meta.value !== 'id' ? meta.value : '']}}
          </p>
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
