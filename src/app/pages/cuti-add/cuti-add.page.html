<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Tambah Data Cuti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding">
    <form [formGroup]="cutiForm">
      <ion-item class="ion-no-padding">
        <ion-label
          >Tanggal Mulai<ion-text color="danger">*</ion-text></ion-label
        >
        <ion-datetime
          formControlName="tanggal_awal"
          displayFormat="DD/MM/YYYY"
          placeholder="Pilih tanggal mulai"
        ></ion-datetime>
      </ion-item>

      <ion-item class="ion-no-padding">
        <ion-label
          >Tanggal Selesai<ion-text color="danger">*</ion-text></ion-label
        >
        <ion-datetime
          formControlName="tanggal_akhir"
          displayFormat="DD/MM/YYYY"
          placeholder="Pilih tanggal selesai"
        ></ion-datetime>
      </ion-item>

      <ion-item class="ion-no-padding">
        <ion-label position="stacked">Keterangan</ion-label>
        <ion-textarea
          autoGrow="true"
          formControlName="deskripsi"
          placeholder="Tulis keterangan cuti di sini..."
        ></ion-textarea>
      </ion-item>
    </form>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="back()" color="danger" expand="block">
            <ion-icon slot="start" name="close"></ion-icon>
            Batal
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button
            (click)="submit()"
            color="success"
            expand="block"
            [disabled]="cutiForm.invalid"
          >
            <ion-icon slot="start" name="checkmark"></ion-icon>
            Submit
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
